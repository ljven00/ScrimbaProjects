<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="password.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <div class="explanation">
            <h2>Password Generator</h2>
            <p>
                By clicking <strong>Go!</strong>, you will generate two random 
                passwords. Their length depends on the input
                value you specified, and should not be less than
                15. However, double click will switch theme.
            </p>
        </div>
        <div class="wrapper">
            <div class="input-wrapper">
                <input type="number" name="password-length" id="password-length" min="15" placeholder="Minimum size 15" required>
                <button id="gen-btn">Go!</button><br>
            </div>
            <div class="password-wrapper">
                <span class="password one">First Password</span>
                <span class="password two">Second Password</span>
            </div>
        </div>
        <p>Click on the password fill to copy it</p>
    </section>
</body>
</html>
