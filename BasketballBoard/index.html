<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Game</title>
</head>
<body>
    <header>
        <h1>Welcome to the game</h1>
    </header>
    <main>
        <div class="board">
            <section class="container">
                <h2>Home</h2>
                <h3 class="score" id="home">0</h3>
                <div class="btn-container">
                    <button class="points home-one">+ 1</button>
                    <button class="points home-two">+ 2</button>
                    <button class="points home-three">+ 3</button>
                </div>
            </section>
            <section class="container">
                <h2>Guess</h2>
                <h3 class="score" id="guess">0</h3>
                <div class="btn-container">
                    <button class="points away-one">+ 1</button>
                    <button class="points away-two">+ 2</button>
                    <button class="points away-three">+ 3</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
