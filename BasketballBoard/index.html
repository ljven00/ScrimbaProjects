<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
</head>
<body>
    <header>
        <h1>Welcome to the game</h1>
    </header>
    <main>
        <section class="container">
            <h2 id="home">Home</h2>
            <label for="home">0</label>
            <div class="btn-container">
                <button class="points home-one">+ 1</button>
                <button class="points home-two">+ 2</button>
                <button class="points home-three">+ 3</button>
            </div>
        </section>
        <section class="container">
            <h2 id="away">Away</h2>
            <label for="away">0</label>
            <div class="btn-container">
                <button class="points away-one">+ 1</button>
                <button class="points away-two">+ 2</button>
                <button class="points away-three">+ 3</button>
            </div>
        </section>
    </main>
</body>
</html>
