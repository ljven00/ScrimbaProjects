<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
</head>
<body>
    <header>
        <h1>Welcome to the game</h1>
    </header>
    <main>
        <h2 id="home">Home</h2>
        <label for="home">0</label>
        <button class="points">+ 1</button>
        <button class="points">+ 2</button>
        <button class="points">+ 3</button>
        <h2 id="away">Away</h2>
        <label for="away">0</label>
        <button class="points">+ 1</button>
        <button class="points">+ 2</button>
        <button class="points">+ 3</button>
    </main>
</body>
</html>
