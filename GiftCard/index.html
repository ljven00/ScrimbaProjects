<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Card</title>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="head">
        <h1>Birthday Card</h1>
        <button class="theme">Dark mode</button>
    </header>
    <main>
        <section class="gift intro">
            <h2>Today is Witchoue's Birthday</h2>
            <img src="Witch.jpg" alt="Witchoue is smiling" class="main-img">
            <h3>25 years old</h3>
            <h4>April 15<sup>th</sup>, 2023</h4>
        </section>
        <section class="gift">
            <h2>Here is how happy I am for you today</h2>
            <h4>(Hover over the gift)</h4>
            <div class="gift happy"></div>
        </section>
        <section class="gift">
            <h2>How people react when you enter the room</h2>
            <div class="gift reaction"></div>
        </section>
        <section class="gift">
            <h2>Your description in one word</h2>
            <div class="gift description"></div>
        </section>
        <section class="gift">
            <h2>Here is how much I love you</h2>
            <div class="gift love"></div>
        </section>
        <section class="gift">
            <h2>This is for you babe</h2>
            <div class="gift special"></div>
        </section>
    </main>
</body>
</html>
