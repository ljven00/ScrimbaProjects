<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" defer></script>
    <title>Fruits Count App</title>
</head>
<body>
    <header>
        <h1>Let's count some fruits</h1>
    </header>
    <main>
        <section class="container result">
            <span>🍎Apple <em id="apple-count">0</em></span>
            <span>🍌Banana <em id="banana-count">0</em></span>
            <span>🥑Avocado <em id="avocado-count">0</em></span>
            <span>🌳Other <em id="other-count">0</em></span>
        </section>
        <section class="container count">
            <div class="count-btn">
                <p id="count">0</p>
                <button id="minus">-</button>
                <button id="plus">+</button>
            </div>
            <div class="count-reset">
                <button id="clear">Clear</button>
                <button id="reset">Reset</button>
            </div>
        </section>
        <section class="container choice">
            <h2>Select the fruit</h2>
            <div class="choice">
                <div class="wrapper">
                    <input type="radio" name="fruit" id="apple" value="Apple" checked>
                    <label for="apple">Apple</label>
                </div>
                <div class="wrapper">
                    <input type="radio" name="fruit" id="banana" value="Banana">
                    <label for="banana">Banana</label>
                </div>
                <div class="wrapper">
                    <input type="radio" name="fruit" id="avocado" value="Avocado">
                    <label for="avocado">Avocado</label>
                </div>
                <div class="wrapper">
                    <input type="radio" name="fruit" id="other" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
